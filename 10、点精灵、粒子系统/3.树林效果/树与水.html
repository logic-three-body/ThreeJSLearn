<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>源码对应电子书:百度"three.js 郭隆邦"</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
  <!-- 引入threejs扩展控件OrbitControls.js -->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    /**
     * 创建一个草地地面
     */
    var geometryGrass = new THREE.PlaneBufferGeometry(1000, 1000); //矩形平面
    // 加载草地纹理贴图
    var textureGrass = new THREE.TextureLoader().load("grass.jpg");
    // 设置纹理的重复模式
    textureGrass.wrapS = THREE.RepeatWrapping;
    textureGrass.wrapT = THREE.RepeatWrapping;
    // uv两个方向纹理重复数量
    textureGrass.repeat.set(10, 10);
    var materialGrass = new THREE.MeshLambertMaterial({
      color: 0x777700,
      map: textureGrass,
      // depthTest: false,
    });
    var meshGrass = new THREE.Mesh(geometryGrass, materialGrass); //网格模型对象Mesh
    scene.add(meshGrass); //网格模型添加到场景中
    meshGrass.rotateX(-Math.PI / 2);
    /**
     * 精灵创建树林效果
     */
    // 加载树纹理贴图
    var textureRain = new THREE.TextureLoader().load("tree.png");
    // 批量创建表示一个树的精灵模型
    for (let i = 0; i < 20; i++) {
      var spriteMaterialTree = new THREE.SpriteMaterial({
        map: textureRain, //设置精灵纹理贴图
        //depthTest:false,
      });
      // 创建精灵模型对象
      var spriteTree = new THREE.Sprite(spriteMaterialTree);
      scene.add(spriteTree);
      // 控制精灵大小,
      spriteTree.scale.set(100, 100, 1); //// 只需要设置x、y两个分量就可以
      var k1 = Math.random() - 0.5;
      var k2 = Math.random() - 0.5;
      // 设置精灵模型位置，在xoz平面上随机分布
      spriteTree.position.set(1000 * k1, 50, 1000 * k2)
    }

    /*
      创建一条河流
    */
    var geometryWater = new THREE.PlaneBufferGeometry(100, 1000); //矩形平面
    //加载水的纹理贴图
    var textureLoader = new THREE.TextureLoader();
    var textureWater = textureLoader.load('water.jpg'); // 加载纹理贴图
    var textureWater_norm = textureLoader.load('water_norm1.jpeg'); // 加载法线贴图   
    // 设置纹理的重复模式
    textureWater.wrapS = THREE.RepeatWrapping;
    textureWater.wrapT = THREE.RepeatWrapping;
    textureWater_norm.wrapS = THREE.RepeatWrapping;
    textureWater_norm.wrapT = THREE.RepeatWrapping;
    textureWater.repeat.set(1, 10);
    textureWater_norm.repeat.set(1, 10);
    var materialWater = new THREE.MeshPhongMaterial({
      // color: 0x0000ff,
      side: THREE.DoubleSide, //两面可见
      specular: 0x4488ee,
      shininess: 12,
      map: textureWater, // 设置纹理贴图
      normalMap: textureWater_norm,
      depthTest: false,
      normalScale: new THREE.Vector2(1.5, 1.5),
      transparent: true,
      // 设置材质透明度
      opacity: 0.5,
      //wireframe: true, //线框模式渲染
    }); //材质对象Material 
    var meshWater = new THREE.Mesh(geometryWater, materialWater); //网格模型对象Mesh;
    geometryWater.rotateX(-Math.PI / 2);
    scene.add(meshWater);
    // 坐标系辅助显示
    var axesHelper = new THREE.AxesHelper(200);
    scene.add(axesHelper);
    /**
     * 精灵创建下雨效果
     */
    // 加载雨滴纹理贴图
    var textureRain = new THREE.TextureLoader().load("rain.png");
    // 创建一个组表示所有的雨滴
    var groupRain = new THREE.Group();
    // 批量创建表示雨滴的精灵模型
    for (let i = 0; i < 2000; i++) {
      var spriteRainMaterial = new THREE.SpriteMaterial({
        map: textureRain, //设置精灵纹理贴图
      });
      // 创建精灵模型对象
      var spriteDrop = new THREE.Sprite(spriteRainMaterial);
      groupRain.add(spriteDrop);
      // 控制精灵大小,
      spriteDrop.scale.set(4, 5, 1); //// 只需要设置x、y两个分量就可以
      var k1 = Math.random() - 0.5;
      var k2 = Math.random() - 0.5;
      // 设置精灵模型位置，在空间中随机分布
      spriteDrop.position.set(1000 * k1, 300 * Math.random(), 1000 * k2)
    }
    scene.add(groupRain); //雨滴群组插入场景中

    /*
    添加天空盒
    */
    var Skybox = new THREE.SphereGeometry(600, 50, 50);
    var materialSkybox = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      side: THREE.BackSide,
    });
    var meshSkybox = new THREE.Mesh(Skybox, materialSkybox);
    scene.add(meshSkybox);
    var textureLoader = new THREE.TextureLoader();
    var texture = textureLoader.load('satara_night_1k.jpg');
    meshSkybox.material.map = texture;

    /*
    添加音频源
    */
    var listener = new THREE.AudioListener();
    var audio = new THREE.Audio(listener);
    var audioLoader = new THREE.AudioLoader();
    audioLoader.load('Taki.mp3', function (AudioBuffer) {
      audio.setBuffer(AudioBuffer);
      audio.setLoop(true);
      audio.setVolume(0.3);
      audio.play()
    });

    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);
    /**
     * 透视投影相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    /**透视投影相机对象*/
    var camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
    camera.position.set(200, 300, 200); //树上面观察
    // camera.position.set(200, 30, 200); //树下面观察
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xff8303, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    //水面流动函数
    function flow(time) {
      textureWater.offset.y += time / 6000;
    }

    //下雨效果函数
    function rain() {
      // 每次渲染遍历雨滴群组，刷新频率30~60FPS，两帧时间间隔16.67ms~33.33ms
      // 每次渲染都会更新雨滴的位置，进而产生动画效果
      groupRain.children.forEach(sprite => {
        // 雨滴的y坐标每次减2
        sprite.position.y -= 2;
        if (sprite.position.y < 0) {
          // 如果雨滴落到地面，重置y，从新下落
          sprite.position.y = 300;
        }
      });
    }
    // 渲染函数
    time = 0;
    let T0 = new Date(); //上次时间
    function render() {
      let T1 = new Date(); //本次时间
      let time = T1 - T0; //时间差
      flow(time);
      rain();
      T0 = T1; //把本次时间赋值给上次时间
      renderer.render(scene, camera); //执行渲染操作
      requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
    }
    render();
    // onresize 事件会在窗口被调整大小时发生
    window.onresize = function () {
      // 重置渲染器输出画布canvas尺寸
      renderer.setSize(window.innerWidth, window.innerHeight);
      // 全屏情况下：设置观察范围长宽比aspect为窗口宽高比
      camera.aspect = window.innerWidth / window.innerHeight;
      // 渲染器执行render方法的时候会读取相机对象的投影矩阵属性projectionMatrix
      // 但是不会每渲染一帧，就通过相机的属性计算投影矩阵(节约计算资源)
      // 如果相机的一些属性发生了变化，需要执行updateProjectionMatrix ()方法更新相机的投影矩阵
      camera.updateProjectionMatrix();
    };
    //创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
  </script>

</body>

</html>
